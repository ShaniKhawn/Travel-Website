    <section class="contact">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-grp">
                        <i class="fas fa-map-marker-alt text-red fa-2x"></i>
                        <h2 class="contact-heading">Location</h2>
                        <p class="contact-text">#145 Islamabad colony, city name, town name</p>
                    </div>
                    <div class="address-grp">
                        <i class="far fa-envelope text-red fa-2x"></i>
                        <h2 class="contact-heading">E-mail</h2>
                        <p class="contact-text">shanikhawn145@gmail.com</p>
                    </div>
                    <div class="address-grp">
                        <i class="fas fa-phone-square-alt text-red fa-2x"></i>
                        <h2 class="contact-heading">Call</h6>
                        <p class="contact-text">+9234421453866</p>
                    </div>
                    <img src="./images/company-image.jpg" alt="comapany-image" class='company-image'>
                </div>
                
                <form action="" class="form">
                    <h2 class="contact-heading">Contact Us</h2>
                    <p class="contact-text">Let us know your question and concerns by filling out the contact form below.</p>
                    <div class="form-grp">
                        <label for="Username">UserName :</label>
                        <input type="text" id="UserName">
                    </div>
                    <div class="form-grp">
                        <label for="E-mail">E-Mail :</label>
                        <input type="email" name="" id="E-Mail">
                    </div>
                    <div class="form-grp">
                        <label for="Phone">Phone :</label>
                        <input type="text" id="Phone">
                    </div>
                    <div class="form-grp">
                        <label for="Message">Message :</label>
                        <textarea name="" id="Message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <i class="fa-brands fa-facebook fa-2x"></i>
